<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <!-- Bootstrap 5 Css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome icon cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
 
<body>
    <main>
        <section class="login d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center p-3">
                    <div class=" col-lg-5 col-md-5 col-sm-12 col-12 mb-3">
                        <div class="card facebook-content">
                            <img src="./img/4lCu2zih0ca.svg" class="img-fluid w-50 px-3" id="Facebook-log" alt="Facebook-log">
                            <div class="card-body">
                                <p class="lead card-title px-3" style="letter-spacing: 1px; font-weight: 500; margin-top: -23px;">Facebook helps you connect and share <br> with the people in your life.</p>
                            </div>
                        </div>
                    </div>
                    <div class=" col-lg-5 col-md-7 col-sm-12 col-12 mb-3">
                        <form action="" id="facebook-login">
                            <div class="card p-4">
                                <div class="mb-3">
                                    <input type="email" class="form-control py-3" id="email" name="email" value=""
                                        required placeholder="Email address or phone number" />
                                    <div id="email-error"></div>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control py-3" id="password" name="password" value=""
                                        required placeholder="Password" />
                                        <div id="password_error"></div>
                                </div>
                                <div class="mb-3 d-grid">
                                    <button type="submit" id="submit_btn" name="submit"
                                        class="btn btn-lg fw-bold text-light" style="background-color: #0866ff;">Log in</button>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="nav-link">
                                            <p class="text-center text-primary">Forgotten password?</p>
                                        </a>
                                        <hr>
                                    </div>
                                    <div class="col-12 d-flex justify-content-center align-items-center">
                                        <div class="mb-3 ">
                                            <button type="button" id="create_new" name="create_new"
                                                class="btn btn-lg fw-bold text-light px-3" style="background-color: #42b72a;">Create new account</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
